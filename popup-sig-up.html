<head>
    <meta charset="UTF-8">

<body>
    <div class="popup__header">
        <header>
            <img class="popup__header-logo" src="./images/Logo-large.svg" alt="logo">
        </header>
    </div>
    <main class="popup">
        <section class="popup__content">
            <p class="popup__text">
                Create acccount
            </p>
            <p class="popup__text">
                Log in
            </p>

        </section>
        <section class="popup__line">
            <div class="popup__line1">
            </div>
            <div class="popup__line2">

            </div>
        </section>
        <section class="popup__butten">
            <button class="butten__google">
                <img class="google__icon" src="./images/Google__Logo.svg"> Google Sign in
            </button>
            <button class="butten__facebook">
                <img class="facebook__icon" src="./images/logo__facebook.svg">
                Facebook Sign in
            </button>
        </section>

        <section class="popup__form">
            <div>
                <label class="popup__form popup__form_label" for="answer">name </label>
                <br>
                <textarea class="popup__form_textarea" id="answer" name="answertext">
            </textarea>
            </div>
            <div>
                <label class="popup__form popup__form_label" for="answer">email </label>
                <br>
                <textarea class="popup__form_textarea" id="answer" name="answertext">
            </textarea>
            </div>
            <div>
                <label class="popup__form popup__form_label" for="answer">password </label>
                <br>
                <textarea class="popup__form_textarea" id="answer" name="passwordtext">
            </textarea>
            </div>
        </section>

        <div class="popup__agree-form">
            <input class="popup__agree-form popup__agree-form_coment" id="comment" type="checkbox" name="comment"
                value="yes">
            <label class="popup__agree-form popup__agree-form_inline" for="comment">Agree with the User Agreement and
                Privacy Policy </label>
        </div>
        <section class="popup__send">
            <button class="butten__send">
                send
            </button>
            </div>
        </section>

    </main>

</body>
